<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحداث معًا القادمة</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.rtl.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="py-5 text-center justify-content-center">
        <div class="container d-flex flex-column m-auto justify-content-center text-center">
            <img src="./assets/images/logo.png" alt="ma3an logo">
            <h1> صفحة اللقاءات القادمة لأعضاء معًا </h1>
            <p>نلتقي لنعرف عن معًا أكثر و عن العالم و كي نتواصل بشكل أكبر</p>
        </div>
    </header>
    <main class="container py-3">
        <section> لا يوجد لقاءات قريبة، تابع جروبنا و تلك الصفحة ❤ </section>
        <section>
            <div class="meeting-card row">
                <div class="col-lg-1">
                    <div class="celender-tag">
                        <div class="month"><span>مارس</span></div>
                        <div class="day"><span>12</span></div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="p">
                        <span class="event-tag type">داخلي</span>
                        <span class="event-tag place">#ع_الأرض</span>
                        <span class="event-tag owner">#الجامعة</span>
                    </div>
                    <h2>ملتقى الكالتشر تووكس</h2>
                    <p>يوم السبت 17-4 من الساعة 05:00 حتى 7:00</p>
                </div>
                <div class="col-lg-2">
                    <div>
                        <img src="./assets/images/gary.jfif" alt="img1" class="main-guest">
                        <img src="./assets/images/kevin.jfif" alt="img2" class="second-guest">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
